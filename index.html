<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype 1- Change </title>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <a-scene physics id ="scene">
        <a-assets >
            <img id="sky" src="assets/img/sky.jpg">
            <a-asset-item id="drone1Obj" src="assets/blend/drone1.obj"></a-asset-item>
            <a-asset-item id="drone1Mtl" src="assets/blend/drone1.mtl"></a-asset-item>
            <a-asset-item id="finishObj" src="assets/blend/untitled.obj"></a-asset-item>
            <a-asset-item id="finishMtl" src="assets/blend/untitled.mtl"></a-asset-item>
        </a-assets>



        <a-sky color="yellow"> </a-sky>
        <a-image  id = "ground" rotation="-90 0 0" position="0 -300 -200" height="1500"  width="1500" src="https://api.mapbox.com/v4/digitalglobe.nal0g75k/4.8951680, 52.3702160, 16/1280x1280.png?access_token=pk.eyJ1IjoiZGlnaXRhbGdsb2JlIiwiYSI6ImNpd3hobzFjMDAxYmYyb3M1dHdycHdsdXEifQ.44j4Bphp5yP_E9r-YQTqHA"  >&copy; DigitalGlobe; <a href="http://bit.ly/mapsapiview">Terms of Use</a></a-image>
        <a-entity id="camera"  camera="userHeight: 0" look-controls position="0 0 0">

            <a-cursor id ="cursor" color="white"></a-cursor>
        </a-entity>

        <a-entity id ="drone">

            <a-obj-model src="#drone1Obj" mtl="#drone1Mtl" scale="0.3"></a-obj-model>
        </a-entity>

        <a-entity id ="lvl">
            <a-box id="boxLeft" depth="100000" height="120" color ="blue" position = "-100 0 -3"> </a-box>
            <a-box id="boxRight" depth="100000" height="120" color ="blue" position = "100 0 -3"> </a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "35 0 -100"></a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "-35 0 -200"></a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "35 0 -300"></a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "-35 0 -400"></a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "35 0 -500"></a-box>
            <a-box class="obstacle" width ="65" height="50" color ="green" position = "-35 0 -600"></a-box>

        </a-entity>
    </a-scene>
</body>
</html>
